<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head}"></head>
<body>
  <div class="blend">
    <div class="form-container">
      <img src="/images/Mystical%20Esoteric%20Tableau.jpeg" alt="tarot_card_table">
      <form class="auth-form" th:action="@{/login}" method="post">
        <h2>Login</h2>
        <div>
          <input type="email" name="email" id="email" th:placeholder="Email"  required/>
          <br>
          <input type="password" name="password" id="password" th:placeholder="Password" required/>
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="/register"> Register here: &nbsp; <i class="fa-regular fa-pen-to-square"></i></a></p>
          <div th:if="${error}">
            <p th:text="${error}"></p>
          </div>
          <div th:if="${param.error}">
            <p>Invalid email or password. Please try again.</p>
          </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
