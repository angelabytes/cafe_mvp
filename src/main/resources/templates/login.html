<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head}"></head>
<body>
  <h1>Login</h2>
  <form action="/login" method="post">
    <label for="email" >Email</label>
    <input type="email" name="email" id="email" th:placeholder="email" />
    <br>
    <label for="password" >Password</label>
    <input type="password" name="password" id="password" th:placeholder="password" />
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="/register"> Register here: &nbsp; <i class="fa-regular fa-pen-to-square"></i></a></p>
  </form>
<div th:if="${error}">
  <p th:text="${error}"></p>
</div>
</body>
</html>
