<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
    <div th:if="${cafemenu.restaurantName}">
        <h2 th:text="${cafemenu.restaurantName}"></h2>
        <div th:each="section: ${cafemenu.menuSections}">
            <h3 th:text="${section.name}"></h3>
            <ul>
                <li th:each="item: ${section.items}">
                    <strong th:text="${item.name}"></strong> $ <span th:text="${#numbers.formatDecimal(item.price, 1, 2)}"></span>
                    <p th:text="${item.description}"></p>
<!--                    <img th:src="@{${item.imageUrl}}" alt="Menu Item"/>-->
                    <img th:src="${cafemenu.menuSections[0].items[0].imageUrl}" alt="Image of menu item">
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
