<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: head}"></head>
<body>
<div class="blend">
    <div class="form-container">
        <img src="/images/mystical_kitchen.jpg" alt="magical_kitchen">
        <form class="auth-form" th:action="@{/register}" th:object="${customer}" method="post">
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
            <h2>Register</h2>
            <div>
                <input type="text" name="name" id="name" th:field="*{name}" th:placeholder="Name" required>
                <br>
                <input type="email" name="email" id="email" th:field="*{email}" th:placeholder="Email" required/>
                <br>
                <input type="password" name="password" id="password" th:field="*{password}" th:placeholder="Password" required/>
                <button type="submit">Signup</button>
            </div>
            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
